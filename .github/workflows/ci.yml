name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-20.04
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: prisma
          POSTGRES_PASSWORD: prisma
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://prisma:prisma@localhost:5432/tests
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v2

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            web:
              - 'web/**'

      - name: Setup node action
        if: steps.filter.outputs.web == 'true'
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install dependencies
        if: steps.filter.outputs.web == 'true'
        run: |
          npm ci --force
          npm install --force

      - name: Migrate tables in database
        if: steps.filter.outputs.web == 'true'
        run: npx prisma migrate deploy

      - name: Run tests of the web project.
        if: steps.filter.outputs.web == 'true'
        run: npm run test

  e2e-tests:
    name: Cypress run
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            web:
              - 'web/**'

      - name: Cypress run
        if: steps.filter.outputs.web == 'true' && github.event_name == 'push'
        uses: cypress-io/github-action@v4
        with:
          working-directory: web
          build: npm run build
          start: npm run start
          wait-on: http://localhost:3000
          wait-on-timeout: 120
          browser: chrome
          record: true
          parallel: true
          group: "Chrome 2e2 tests"
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  testing_mobile:
    name: Testing mobile
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile

    steps:
      - uses: actions/checkout@v2

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            mobile:
              - 'mobile/**'

      - name: Setup node action
        if: steps.filter.outputs.mobile == 'true'
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install dependencies
        if: steps.filter.outputs.mobile == 'true'
        run: |
          npm ci
          npm install

      - name: Run tests of the mobile project.
        if: steps.filter.outputs.mobile == 'true'
        run: npm run test
